<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever - TechUp Skill</title>
</head>
<body>

    <div class="container">

        <div class="col stats-page">
            
            <div class="nav">
                <img src="./logo.png" alt="Clever Logo" id="logo">
            </div>

        </div>
    
        <div class="registration">
            
            <div class="reg-container">
                <div class="title">
                    <h3>
                        Create your account
                    </h3>
                    <p class="title-text">
                       It's free and easy 
                    </p>
                </div>

                <div class="form-container">

                    <form action="">
                        <div class="form-input name">
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
    
                        <div class="form-input email">
                            <label for="email">Email or phone number</label>
                            <input type="text" name="email/phone" id="email" placeholder="Type your email or phone number">
                        </div>
                        
                        <div class="form-input password">
                            <label for="password">Your name</label>
                            <input type="password" name="password" id="password" placeholder="Type your password">
                            <label for="password-undertext" id="p-undertext">Must be 8 characters at least</label>
                        </div>
    
                        <div class="form-input checkbox" style="display: flex; gap: 10px;">
                            <input type="checkbox" name="tandc" id="tandc">
                            <p class="text-checkbox">By creating an account means you agree to the
                                <a href="#">Terms and Conditions</a>,
                                and our <a href="#">Privacy Policy</a>.
                            </p>
                        </div>
    
                        <div class="btn-container">
                        <button class="register">Register</button>
                        </div>

                        <div class="social-login">
                            <p class="pre-socials"> or do it via other accounts</p>
    
                            <div class="social-icons">
                                <div class="icon-container"><img src="./google.png" alt="Google Icon" class="icon"></div>
                                <div class="icon-container"><img src="./apple.png" alt="Apple Icon" class="icon"></div>
                                <div class="icon-container"><img src="./facebook.png" alt="Facebook Icon" class="icon"></div>
                            </div>
    
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
